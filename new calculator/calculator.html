<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./claculator.css">
</head>
<body>
   <div class="center">

        <div class="calculator">

            <!-- screen -->
            <div class="screen">
                <p></p>
            </div>

            <!-- buttons -->
            <div class="buttons">


                <div class="numbers_func">
                    <button class="top">func</button>
                    <button class="top">del</button>
                    <button class="top">/</button>
                    <button class="numbers">7</button>
                    <button class="numbers">8</button>
                    <button class="numbers">9</button>
                    <button class="numbers">4</button>
                    <button class="numbers">5</button>
                    <button class="numbers">6</button>
                    <button class="numbers">1</button>
                    <button class="numbers">2</button>
                    <button class="numbers">3</button>
                    <button class="numbers zero" >0</button>
                    <button class="numbers ">.</button>
                </div>


                <div class="button_signs">
                    <button class="sign">*</button>
                    <button class="sign">-</button>
                    <button class="sign">+</button>
                    <button class="sign equal" >=</button>
                </div>


            </div>


        </div>



   </div>
    




    <script src="./calculator.js"></script>
</body>
</html>
